name: Run Foundry Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/setup-foundry@v1
        with:
          version: latest

      - name: Run Tests
        run: forge test -vvv
